<div class="user-list-container">
    <div class="download-excel">
        <button class="btn" (click)="downloadExcel()">
            {{'DOWNLOAD-BUTTON'|translate}}
        </button>
    </div>
    <p-table [value]="posts" [rows]="10" [paginator]="true" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>{{'ID'|translate}}</th>
                <th>{{'TITLE'|translate}}</th>
                <th>{{'BODY'|translate}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-post>
            <tr>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
